<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1100 280">
    <defs>
        <!-- High Contrast Metallic Gradient -->
        <linearGradient id="text-grad" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#1e3a8a;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
        </linearGradient>
        
        <linearGradient id="blue-icon-grad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
        </linearGradient>

        <filter id="bold-depth" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="#000" flood-opacity="0.25"/>
        </filter>
    </defs>

    <!-- Content Group with padding to avoid cropping -->
    <g transform="translate(40, 20)">
        <g transform="translate(100, 110)">
            <!-- The Cyber-Head Icon -->
            <path d="M -40,-100 C -60,-100 -80,-80 -80,-50 C -80,-30 -70,-20 -75,-10 C -85,-10 -95,-5 -95,10 C -95,20 -85,25 -80,25 L -80,40 C -80,60 -60,80 -40,80 L 20,80 C 40,80 60,60 60,40 C 60,20 80,0 80,-40 C 80,-80 40,-100 -40,-100 Z" 
                  fill="url(#blue-icon-grad)" filter="url(#bold-depth)" />
            
            <!-- Bright Circuit Lines -->
            <g stroke="#ffffff" stroke-width="2.5" stroke-linecap="round">
                <path d="M -20,-80 L -20,-30 M 15,-70 L 15,-20 M -45,-60 L -45,-10" opacity="0.9" />
                <circle cx="-20" cy="-80" r="4.5" fill="#ffffff" />
                <circle cx="15" cy="-70" r="4.5" fill="#ffffff" />
                <circle cx="-45" cy="-60" r="4.5" fill="#ffffff" />
            </g>
        </g>

        <!-- Bold, High-Contrast Text -->
        <g transform="translate(230, 125)" font-family="Arial Black, Impact, sans-serif" filter="url(#bold-depth)">
            <text y="0" font-size="110" fill="url(#text-grad)" font-weight="900" letter-spacing="-2">KARMANYA</text>
            <g transform="translate(5, 70)">
                <text font-size="42" fill="#475569" letter-spacing="16" font-weight="900">
                    INFO <tspan fill="#2563eb" font-weight="900">â†‘</tspan> TECH
                </text>
            </g>
        </g>
    </g>
</svg>
